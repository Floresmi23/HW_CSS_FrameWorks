<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Frameworks</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="scss/custom.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="collapse" id="navbarToggleExternalContent">

    <div class="bg-dark p-4">
        <h5 class="text-white h4">Sonic and The Crew</h5>
        <h5 class="text-white h5">Home</h5>
        <h5 class="text-muted h5">Profile</h5>
        <h5 class="text-muted h5">Messages</h5>
        <h5 class="text-muted h5">Login</h5>
    </div>
</div>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <h5 class="text-white h4">Sonic and The Crew</h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>



<div class="container">

    <h1>Sonic and The Crew</h1>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://s3.birthmoviesdeath.com/images/made/sonic-the-hedgehog-1080x675_1050_591_81_s_c1.jpg" class= "d-block w-100" alt="...">
                <h1>Sonic</h1>
                <h2>The Hedgehog</h2>
            </div>
            <div class="carousel-item ">
                <img src="https://yt3.ggpht.com/a/AGF-l7-pqWleUXkX8dYQK5xeKeoHsPmu7QVRVJpJ2A=s900-c-k-c0xffffffff-no-rj-mo" class="d-block w-100" alt="...">
                <h1>Tails</h1>
                <h2>The Fox</h2>
            </div>
            <div class="carousel-item ">
                <img src="https://clipground.com/images/knuckles-png-8.jpg" class="d-block w-100" alt="...">
                <h1>Knuckles</h1>
                <h2>The Echidna</h2>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>




    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>




</div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
